<body>
	<canvas id="canvas"></canvas>
	<div id="pole">
		<span>Drag to set new North Pole:</span>
		<glsl-canvas id="globe" downscaling="1" shader="globe"></glsl-canvas>
	</div>
	<div id="map">
		<span>Drag horizontally to set prime meridian:</span>
		<glsl-canvas id="rotated" downscaling="1" shader="rotated"></glsl-canvas>
	</div>
	<a id="wat" href="https://www.andrewt.net/blog/fun-with-the-mercator-projection">wat?</a>
